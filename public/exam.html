<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Exam â€“ Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body data-page="exam">
<div class="container">

  <!-- Header -->
  <header class="exam-header">
    <h2>Secure Online Test</h2>
    <div id="userInfo"></div>

    <div class="status-box">
      <span id="timer">00:00</span>
      <span id="warnings">Warnings: 0/3</span>
    </div>
  </header>

  <!-- Device Check -->
  <div id="deviceBlocker" class="overlay hidden">
    <div class="overlay-content">
      <h3>Desktop/Laptop Required</h3>
      <p>The exam is blocked on mobile or small screens.</p>
    </div>
  </div>

  <!-- Exam Section -->
  <section id="examSection" class="hidden">

    <div id="questionProgress"></div>
    <h3 id="questionText"></h3>

    <div id="options"></div>

    <div class="exam-controls">
      <button id="prevBtn" class="secondary-btn">Previous</button>
      <button id="nextBtn" class="secondary-btn">Next</button>
      <button id="submitBtn" class="primary-btn danger">Submit Exam</button>
    </div>
  </section>

  <!-- Results Section -->
  <section id="resultSection" class="hidden">
    <h2>Test Completed</h2>
    <pre id="resultText"></pre>
    <button class="primary-btn" onclick="location.href='/'">Return to Login</button>
  </section>

</div>

<script src="/main.js"></script>
</body>
</html>
